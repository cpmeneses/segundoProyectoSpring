<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

    <meta charset="UTF-8">  <!-- Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
    <title>Crear Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}"></header>

<section class="container">
    <h2 class="text-success"><strong>Creaci√≥n de Profesor</strong></h2>
    <form th:action="@{/profesor/crearProfesor}" method="post">
        <div>
            <label for="nombre" class="form-label">Nombre del profesor:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese nombre del profesor">
        </div>
        <div>
            <label for="apellido1" class="form-label">Primer apellido del profesor:</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" required placeholder="Ingrese primer apellido del profesor">
        </div>
        <div>
            <label for="apellido2" class="form-label">Segundo apellido del profesor:</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2" required placeholder="Ingrese segundo apellido del profesor">
        </div>
        <div>
            <label class="form-label">Lista de cursos:</label>
            <div th:each="curso, iterStat : ${atributoListarCursos}">
                <label>
                    <input type="checkbox" th:name="'listaCursos[' + ${iterStat.index} + '].id'" th:value="${curso.id}">
                    <span th:text="${curso.nombreCurso}"></span>
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Crear Profesor</button>
    </form>
</section>


</body>
</html>
