<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

    <meta charset="UTF-8">  <!-- Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}"></header>

<section class="container">
    <h2 class="text-success"><strong>Creación de Usuario</strong></h2>
    <form th:action="@{/usuario/crearUsuario}" method="post">
        <div>
            <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required placeholder="Ingrese Nombre de Usuario">
        </div>
        <div>
            <label for="contrasena" class="form-label">Conrtaseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required placeholder="Ingrese Su Contraseña">
        </div>
        <div>
            <label for="rol" class="form-label">Seleccione Rol:</label>
            <select class="form-control" name="rol" id="rol" required>
                <option value="Profesor">Profesor</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
</section>


</body>
</html>
