<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

  <meta charset="UTF-8">  <!-- Caracteres especiales  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
  <title>Crear Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}"></header>

<section class="container">
  <h2 class="text-success"><strong>Creaci√≥n de Alumno</strong></h2>
  <form th:action="@{/alumno/crearAlumno}" method="post">
    <div>
      <label for="nombres" class="form-label">Nombres del alumno:</label>
      <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="Ingrese nombres del alumno">
    </div>
    <div>
      <label for="apellido1" class="form-label">Apellido 1:</label>
      <input type="text" class="form-control" id="apellido1" name="apellido1" required placeholder="Ingrese el primer apellido">
    </div>
    <div>
      <label for="apellido2" class="form-label">Apellido 2:</label>
      <input type="text" class="form-control" id="apellido2" name="apellido2" required placeholder="Ingrese el segundo apellido">
    </div>
    <div>
      <label for="cursoId" class="form-label">Curso asignado:</label>
      <select class="form-control" id="cursoId" name="cursoId" required>
        <option th:each="curso : ${atributoListarCursos}" th:value="${curso.id}" th:text="${curso.nombreCurso}"></option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary">Crear Alumno</button>
  </form>
</section>


</body>
</html>
